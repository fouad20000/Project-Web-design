<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact Me â€“ Dota 2 Item Market</title>

  <style>
    /* ===== GLOBAL + LAYOUT (same as main site) ===== */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #1a2634, #050810);
      color: #f5f7fb;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 32px;
    }

    .app {
      width: 100%;
      max-width: 1500px;
      background: rgba(11, 16, 26, 0.95);
      border-radius: 20px;
      padding: 32px 36px 36px;
      box-shadow: 0 26px 60px rgba(0, 0, 0, 0.65);
      border: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
    }

    .app-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 18px;
      margin-bottom: 24px;
    }

    .title-block h1 {
      font-size: 2.1rem;
      letter-spacing: 0.03em;
    }

    .title-block p {
      font-size: 1rem;
      color: #a5b3cf;
      margin-top: 4px;
    }

    /* ===== NAV (same look as main) ===== */
    .main-nav {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-link {
      padding: 8px 16px;
      border-radius: 999px;
      border: 1px solid rgba(124, 185, 255, 0.5);
      font-size: 0.9rem;
      font-weight: 600;
      text-decoration: none;
      color: #c8d6ff;
      background: rgba(10, 20, 40, 0.9);
      transition: 0.15s ease;
    }

    .nav-link:hover {
      border-color: rgba(124, 185, 255, 0.9);
      box-shadow: 0 0 0 1px rgba(124, 185, 255, 0.4);
    }

    .nav-active {
      background: linear-gradient(135deg, #1e88ff, #7cb9ff);
      color: #050810;
      border-color: transparent;
    }

    /* ===== CONTACT CONTENT ===== */
    .contact-content {
      margin-top: 20px;
      display: grid;
      grid-template-columns: minmax(0, 2fr) minmax(0, 3fr);
      gap: 32px;
      align-items: flex-start;
    }

    @media (max-width: 900px) {
      .contact-content {
        grid-template-columns: 1fr;
      }
    }

    .contact-card {
      background: rgba(7, 13, 30, 0.95);
      border-radius: 16px;
      border: 1px solid rgba(84, 96, 132, 0.7);
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .contact-header {
      display: flex;
      align-items: center;
      gap: 14px;
    }

    .avatar {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      background: radial-gradient(circle at 30% 20%, #7cb9ff, #283a5b);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.6rem;
      font-weight: 700;
      color: #f5f7fb;
      border: 2px solid rgba(124, 185, 255, 0.8);
    }

    .contact-name {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .contact-role {
      font-size: 0.9rem;
      color: #a5b3cf;
    }

    .contact-details {
      margin-top: 6px;
      display: flex;
      flex-direction: column;
      gap: 6px;
      font-size: 0.95rem;
    }

    .contact-details a {
      color: #7cb9ff;
      text-decoration: none;
    }

    .contact-details a:hover {
      text-decoration: underline;
    }

    /* ===== CONTACT FORM ===== */
    .contact-form-card {
      background: rgba(7, 13, 30, 0.95);
      border-radius: 16px;
      border: 1px solid rgba(84, 96, 132, 0.7);
      padding: 20px;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 550px;
    }

    .form-row {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .form-row label {
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.08em;
      color: #9aa8c2;
    }

    .form-row input,
    .form-row textarea {
      padding: 9px 12px;
      border-radius: 10px;
      border: 1px solid rgba(144, 158, 192, 0.6);
      background: rgba(7, 14, 28, 0.95);
      color: #f5f7fb;
      font-size: 0.95rem;
      resize: vertical;
    }

    .submit-button {
      align-self: flex-start;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(135deg, #7cb9ff, #1e88ff);
      color: #050810;
      font-size: 0.95rem;
      margin-top: 4px;
    }

    .submit-button:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(124, 185, 255, 0.4);
    }
  </style>
</head>

<body>
  <div class="app">
    <header class="app-header">
      <div class="title-block">
        <h1>Contact Me</h1>
        <p>Get in touch about the Dota 2 Item Market project or other work.</p>
      </div>

      <nav class="main-nav">
        <a href="index.html" class="nav-link">Project</a>
        <a href="about.html" class="nav-link">About Me</a>
        <a href="contact.html" class="nav-link nav-active">Contact Me</a>
      </nav>
    </header>

    <section class="contact-content">
      <!-- LEFT: profile / avatar / details -->
      <div class="contact-card">
        <div class="contact-header">
          <!-- Avatar with initials -->
          <div class="avatar">Noor</div>

          <div>
            <div class="contact-name">Noor Alkadri</div>
            <div class="contact-role">Software engineer </div>
          </div>
        </div>

        <div class="contact-details">
          <div><strong>Email:</strong>
            <a href="mailto:your.email@example.com">Noor.alkadri1234@gmail.com</a>
          </div>
          <div><strong>Phone:</strong>
            <a href="tel:+966500000000">0505258160</a>
          </div>
          <div><strong>Location:</strong> Saudi Arabia</div>
        </div>
      </div>

      <!-- RIGHT: contact form -->
      <div class="contact-form-card">
        <form class="contact-form">
          <div class="form-row">
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="Your name" />
          </div>

          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="your@email.com" />
          </div>

          <div class="form-row">
            <label for="message">Message</label>
            <textarea id="message" rows="5" placeholder="Write your message here..."></textarea>
          </div>

          <button type="submit" class="submit-button">Send Message</button>
        </form>
      </div>
    </section>
  </div>
</body>
</html>
